<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Me</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="icon" href="../src/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="../src/js/index.js"></script>
</head>

<body>
    <div class="container">
        <nav class="header">
            <a href="#home" data-aos="fade-down" class="header__logo">
                <img src="./src/logo.png" alt="logo">
                Guess What?
            </a>
            <div class="header__menu" data-aos="fade-down">
                <a href="#try">Give it a try!</a>
                <a href="#about">About</a>
                <a href="./sign-in.html"><button class="header__menu--sign-in">Sign In</button></a>
            </div>
        </nav>
        <section class="hero" id="try">
            <div class="hero-content">
                <h1 class="hero-title" data-aos="fade-up">Unlock the Mystery</h1>
                <p class="hero-description" data-aos="fade-up" data-aos-delay="200">Can you unravel the enigmatic
                    challenges and guess what
                    lies beneath?</p>
                <a href="#" class="hero-button" data-aos="fade-up" data-aos-delay="400"
                    onclick="startGuessingGame()">Start Guessing</a>
            </div>
        </section>
    </div>
    <section class="guessing-game">
        <div class="game-content">
            <h2>Guess a Number from 1-100</h2>
            <input type="text" id="userGuess" onkeypress="handleKeyPress(event)" placeholder="Enter your guess">
            <button id="checkButton" onclick="checkGuess()">Check</button>
            <p id="result"></p>
            <button id="returnButton" onclick="returnToHome()">Return</button>
        </div>
    </section>
    <script>
        AOS.init({
            duration: 1000,
            offset: 100,
        });
    </script>
</body>

</html>
